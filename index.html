<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <main class="root">
      <h1>JavaScript DOM Exercises</h1>
      <!-- SELECTING/MANIPULATING ELEMENTS -->
      <div class="content-section">
        <h2>Element Selection and Text Manipulation</h2>
        <p id="node1">Node #1</p>
        <!-- JavaScript will select this element by ID and change its text to: "I used the getElementById("node1") method to access this" -->

        <p class="node2">Node #2</p>
        <!-- JavaScript will select this element by class name and change its text to: "I used the getElementByClassName("node2") method to access this" -->
        <h3>Node #3</h3>
        <h3>Node #4</h3>
        <h3>Node #5</h3>
        <!-- JavaScript will select all h3 elements and change their text to: "I used the getElementByTagName("h3") method to access all of these" -->
      </div>

      <!-- CREATING/APPENDING ELEMENTS/OBJECTS -->
      <div class="exercise-container exercise2">
        <h2>Creating and Appending New Elements</h2>
        <div id="parent"></div>
        <!-- JavaScript will create a paragraph with text: "This node was created using the createElement() method" -->
        <!-- JavaScript will append the paragraph to this parent div -->
        <!-- JavaScript will create a link with text: "I am a <a> tag" and href: "https://www.example.com" -->
        <!-- JavaScript will insert the link before the paragraph in this parent div -->
      </div>

      <!-- REMOVING/REPLACING ELEMENTS/OBJECTS -->
      <div id="node-manipulation" class="content-section">
        <h2>Removing and Replacing Elements</h2>
        <p id="N1">Child Node #1</p>
        <!-- JavaScript will remove this paragraph element -->
        <!-- JavaScript will create and append a new paragraph with text: "I'm a new node" -->
      </div>

      <!-- ELEMENTS FROM AN ARRAY -->
      <div class="content-section grocery-list">
        <h2>Creating Elements from an Array</h2>
        <div id="container">
          <!-- JavaScript will create and append grocery list items from an array -->
        </div>
      </div>

      <!-- DOM EVENTS -->
      <div class="alertUser">
        <h2>Modal with Event Listeners</h2>
        <button id="btn">View Modal</button>
        <!-- JavaScript will add a click event to this button to show a modal -->
        <!-- JavaScript will create a modal with a close button -->
        <!-- JavaScript will add functionality to close the modal -->
      </div>
    </main>
  </body>
</html>
